name: PR Test

on:
  pull_request:
    branches: 'production'
    types: [synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the head branch of the PR
        run: |
          git clone --branch=${{ github.head_ref }} --depth=1 ${{ github.repositoryUrl }} .

      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'

      - name: Test
        run: |
          npm test

